
<div class="container">
    <div class="row">
        <h1>Article</h1>
    </div>
    
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item active" aria-current="/admin/article">Article</li>
            </ol>
        </nav>
    </div>
    
    
    
    
    <ul class="pagination" ></ul>
    
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">body</th>
                    <th scope="col">registered</th>
                    <th scope="col">password</th>
                </tr>
            </thead>
            <tbody>
                
                <TMPL_LOOP NAME=list>
                    <tr>
                        <th scope="row"><TMPL_VAR NAME=id></th>
                        <td><a href="/admin/article/<TMPL_VAR NAME=id>/edit"><TMPL_VAR NAME=title></a></td>
                        <td><TMPL_VAR NAME=body></td>
                        <td><TMPL_VAR NAME=registered></td>
                        <td><TMPL_VAR NAME=users.password></td>
                    </tr>
                </TMPL_LOOP>
                
            </tbody>
        </table>
    </div>
    
    
    <p>
        All count: <TMPL_VAR NAME=list_count>
    </p>
    
    
    <ul class="pagination" ></ul>
    
    
    <form id="form_filter">
        <input type="hidden" name="filter_page" id="filter_page" value="<TMPL_VAR NAME=filter_page>">
        
    </form>
    
    
    
</div>



<script>
$(document).ready(function(){
    
    $('.pagination').twbsPagination({
		startPage:    <TMPL_VAR NAME=filter_page>,
		totalPages:   <TMPL_VAR NAME=list_pages>,
		visiblePages: 15,
		initiateStartPageClick: false,
		onPageClick: function (event, page) {
			$('#filter_page').val(page);
			$('#form_filter').submit();
		},
		first: 'First',
		prev: '&laquo;',
		next: '&raquo;',
		last: 'Last'
	});
});
</script>
